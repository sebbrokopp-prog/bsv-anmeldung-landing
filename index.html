<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ BSV Fußballcamp Anmeldung</title>
  <style>
    body {
      background: #00234a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #76c3ff;
    }

    p {
      margin: 0.5em 0;
    }

    .loader {
      margin: 30px auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #76c3ff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #ready {
      display: none;
      margin-top: 20px;
    }

    a {
      color: #76c3ff;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>

  <script>
    const renderURL = "https://bsv-fussballschule-anmeldungen.onrender.com";

    async function waitForRender() {
      const status = document.getElementById("status");
      const ready = document.getElementById("ready");

      status.textContent = "Das Anmeldetool wird gestartet – bitte einen Moment Geduld.";

      while (true) {
        try {
          const res = await fetch(renderURL + "/healthz", { mode: "no-cors" });
          // Wenn Render bereit ist, leite um
          window.location.href = renderURL;
          return;
        } catch {
          console.log("⏳ Render noch nicht erreichbar, versuche erneut...");
        }

        // Kleine Pause, bevor der nächste Versuch startet
        await new Promise((r) => setTimeout(r, 3000));
      }
    }

    window.onload = waitForRender;
  </script>
</head>

<body>
  <h1>⚽ BSV Fußballcamp Anmeldung</h1>
  <p id="status">Das Anmeldetool wird gestartet – bitte einen Moment Geduld.</p>
  <div class="loader"></div>
  <p id="ready">
    Das Tool ist jetzt verfügbar – <a href="https://bsv-fussballschule-anmeldungen.onrender.com">weiter zur Anmeldung</a>
  </p>
</body>
</html>
